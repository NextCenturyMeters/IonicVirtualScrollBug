<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="testListData" approxItemHeight="57px" approxItemWidth="100%">
    <div *virtualItem="let td" style="width: 100%; height: auto; margin: 4px 0">
      <button ion-button style="width: 100%; height: 57px; color: black"
              (click)="selectedItem = td._id; logClick(td._id)"
              [style.background-color]="selectedItem === td._id ? 'red' : 'blue'">
        {{td.name}}
      </button>
    </div>
  </ion-list>
</ion-content>
